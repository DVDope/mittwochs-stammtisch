<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tournament-bracket {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .round {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .match {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .team {
      width: 150px;
      height: 30px;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 10px;
      background-color: #fff;
    }

    .connector {
      width: 20px;
      height: 2px;
      background-color: #000;
      margin: 0 5px;
    }

    .score {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 10px;
    }

    .score input {
      width: 30px;
      text-align: center;
    }

    /* Additional styling for tree structure */
    .match:not(:last-child) {
      margin-bottom: 60px;
    }

    .connector-vertical {
      width: 2px;
      height: 40px;
      background-color: #000;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <div class="tournament-bracket">
    <div class="round">
      <div class="match">
        <div class="team">Team 1</div>
        <div class="score">
          <label>Points:</label>
          <input type="number" value="0" min="0" max="10">
        </div>
        <div class="connector"></div>
        <div class="team">Team 2</div>
        <div class="score">
          <label>Points:</label>
          <input type="number" value="0" min="0" max="10">
        </div>
      </div>
      <div class="connector-vertical"></div>
      <div class="match">
        <div class="team">Team 3</div>
        <div class="score">
          <label>Points:</label>
          <input type="number" value="0" min="0" max="10">
        </div>
        <div class="connector"></div>
        <div class="team">Team 4</div>
        <div class="score">
          <label>Points:</label>
          <input type="number" value="0" min="0" max="10">
        </div>
      </div>
    </div>

    <div class="connector-vertical"></div>

    <div class="round">
      <div class="match">
        <div class="team">Winner 1-2</div>
        <div class="score">
          <label>Points:</label>
          <input type="number" value="0" min="0" max="10">
        </div>
        <div class="connector"></div>
        <div class="team">Winner 3-4</div>
        <div class="score">
          <label>Points:</label>
          <input type="number" value="0" min="0" max="10">
        </div>
      </div>
    </div>

    <div class="connector-vertical"></div>

    <div class="round">
      <div class="match">
        <div class="team">Champion 1-2</div>
        <div class="score">
          <label>Points:</label>
          <input type="number" value="0" min="0" max="10">
        </div>
        <div class="connector"></div>
        <div class="team">Champion 3-4</div>
        <div class="score">
          <label>Points:</label>
          <input type="number" value="0" min="0" max="10">
        </div>
      </div>
    </div>

  </div>

</body>
</html>
